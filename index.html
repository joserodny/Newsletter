<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Newsletter sign-up form with success message</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="h-screen flex justify-center items-center bg-slate-900">

        <div class="flex bg-white rounded-2xl">
            <div class="w-3/5 ml-10 mt-32">
                <h1 class="text-7xl font-bold font-family: 'Comic Neue', cursive;">Stay Updated!</h1>
                <p class="mt-5 pb-5">Join 60,00+ product managers receiving monthly updates on:</p>
                <div class="grid gap-4">
                    <div class="flex">
                        <img src="/assets/images/icon-list.svg">
                        <p class="ml-5">Product discovery and building what matters</p>
                    </div>
                    <div class="flex">
                        <img src="/assets/images/icon-list.svg">
                        <p class="ml-5">Measuring to ensure updates are a success</p>
                    </div>
                    <div class="flex">
                        <img src="/assets/images/icon-list.svg">
                        <p class="ml-5">And much more!</p>
                    </div>
                </div>
                <div class="flex items-stretch w-96">
                    <div class="flex items-stretch w-96">
                        <form id="form" action="success.html">
                            <div class="flex flex-col">
                                <div class="flex items-center">
                                    <p class="mt-5 text-xs font-bold">Email address:</p>
                                    <span id="email-error" class="mt-5 pl-40 text-xs text-red-500"></span>
                                </div>
                                <div>
                                    <input name="email" id="email" type="email" class="border rounded-md py-2 px-2 appearance-none leading-normal w-96" placeholder="Enter your email">
                                </div>
                            </div>
                            <button type="submit" class="mt-3 rounded-lg bg-gradient-to-r bg-slate-900 hover:from-pink-500 hover:to-yellow-500 text-white px-4 py-3 font-semibold text-lg leading-tight shadow-md w-96">Subscribe to monthly newsletter</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="w-2/5 mt-5 mr-5 mb-5">
                <img src="/assets/images/illustration-sign-up-desktop.svg">
            </div>

        </div>

    </div>
</body>
<script>
    document.getElementById('form').addEventListener('submit', function(e) {
        e.preventDefault();

        let emailInput = document.getElementById("email");
        let emailError = document.getElementById("email-error");

        let email = emailInput.value;
        let isValidEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

        if (!isValidEmail) {
            emailInput.classList.add("border-red-500");
            emailError.innerText = "Please enter a valid email";
        } else {
            window.location.href = 'success.html';
        }
    });
</script>

</html>
